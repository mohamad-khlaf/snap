<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>نجمة الشرق</title>
    <link rel=" icon" href="./img/نجمة-0١ (2).png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cairo"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body style="overflow-x: hidden">
    <section id="main-section">
      <div class="row" id="main-row">
        <div class="col col-12 col-md-9" id="left-col">
          <div id="logo-desc">
            <img
              id="img-vector"
              class="ripple pin-bg animated fadeInDown"
              src="./img/نجمة-0١ (2).png"
            />
          </div>
          <img class="btn-down" src="./img/Button.png" alt="" />
          <div id="follow-div">
            <h1 class="skaleing" style="font-size: 15px">
              <strong>اضغط هنا للمتابعة</strong>
            </h1>
            <h1
              class="animated slideInUp"
              style="font-size: 35px; padding-top: 10px"
            >
              <strong class="folow-me">Aqar-com</strong>
            </h1>
            <img
              class="skaleing tada animated animated fadeInUp"
              id="img-button"
              src="./img/logo-vector.png"
              style="animation-delay: 0.7s; width: 111px"
            />
          </div>
          <div id="socialm-div">
            <h1 style="font-size: 15px; margin-top: 60px">
              تابعني على مواقع التواصل الاجتماعي
            </h1>
            <div class="animated slideInLeft">
              <a href="tel:0564733775">
                <i
                  class="fas fa-phone-alt social-icon skaleing"
                  style="color: RGB(66, 103, 178)"
                ></i>
              </a>

              <i
                class="fab fa-twitter social-icon skaleing"
                style="color: rgb(29, 161, 242)"
              ></i>
              <a href="https://wa.me/0564733775?text=السلام عليكم "
                ><i
                  class="fab fa-whatsapp social-icon skaleing"
                  style="color: rgb(131, 58, 180)"
                ></i
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-3 offset-md-0 col-12" id="right-col">
          <div id="mockup-div">
            <img
              id="mockup-img"
              class="shadowed mockup animated fadeInUp delay-1s"
              src="./img/snapchat-mockup.png"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <style>
      .footer,
      .generic-footer {
        margin-bottom: 98px;
      }
      @media (min-width: 374px) {
        .footer,
        .generic-footer {
          margin-bottom: 78px;
        }
      }
      @media (min-width: 546px) {
        .footer,
        .generic-footer {
          margin-bottom: 56px;
        }
      }
      @media (min-width: 1055px) {
        .footer,
        .generic-footer {
          margin-bottom: 0;
        }
      }
      .disclaimer {
        position: fixed;
        z-index: 9999999;
        bottom: 0;
        right: 0;
        border-top: 2px solid #ff5c62;
        text-align: center;
        font-size: 14px;
        font-weight: 400;
        background-color: #fff;
        padding: 5px 10px 5px 10px;
      }
      .disclaimer a:hover {
        text-decoration: underline;
      }
      @media (min-width: 1052px) {
        .disclaimer {
          text-align: right;
          border-left: 2px solid red;
          border-top-left-radius: 10px;
        }
      }
      @media (min-width: 1920px) {
        .disclaimer {
          width: 60%;
        }
      }
    </style>
  </body>
</html>
